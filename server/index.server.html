  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function createFlower() {
        const flower = document.createElement('div');
        var flowersArr = ['🌸', '🍃', '🍂'];
        flower.textContent = flowersArr[Math.floor(Math.random() * flowersArr.length)];
        flower.style.position = 'absolute';
        flower.style.top = '-50px';
        flower.style.left = Math.random() * window.innerWidth + 'px';
        flower.style.fontSize = Math.random() * 20 + 20 + 'px';
        flower.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
        document.body.appendChild(flower);

        flower.addEventListener('animationend', () => {
          flower.remove();
        });
      }

      setInterval(createFlower, 200);

      const style = document.createElement('style');
      style.textContent = `
        @keyframes fall {
          to {
            transform: translateY(100vh);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
    
    function startCountdown(){
      startMarriageCountdown();
      setInterval(startMarriageCountdown, 1000);
      startReceptionCountdown();
      setInterval(startReceptionCountdown, 1000);
    }

    function startMarriageCountdown(){
      let marriageDate = new Date(document.getElementById('hiddenMarriageDateValue').value);
      if(marriageDate>0){
        let timeDiff = (marriageDate.getTime() - new Date().getTime())/1000;
        let days = Math.floor(timeDiff/(3600*24));
        document.getElementById('days').innerHTML = days>0 ? days : "00";
        timeDiff-=days*3600;
        let hours = Math.floor(timeDiff/3600);
        document.getElementById('hours').innerHTML = hours>0 ? hours : "00";
        timeDiff-=hours*3600;
        let minutes = Math.floor(timeDiff/60);
        document.getElementById('minutes').innerHTML = minutes>0 ? minutes : "00";
        timeDiff-=minutes*60;
        let seconds = Math.floor(timeDiff);
        document.getElementById('seconds').innerHTML = seconds>0 ? seconds : "00";
      }
    }

    function startReceptionCountdown(){
      let marriageDate = new Date(document.getElementById('hiddenReceptionDateValue').value);
      if(marriageDate>0){
        let timeDiff = (marriageDate.getTime() - new Date().getTime())/1000;
        let days = Math.floor(timeDiff/(3600*24));
        document.getElementById('receptionDays').innerHTML = days>0 ? days : "00";
        timeDiff-=days*3600;
        let hours = Math.floor(timeDiff/3600);
        document.getElementById('receptionHours').innerHTML = hours>0 ? hours : "00";
        timeDiff-=hours*3600;
        let minutes = Math.floor(timeDiff/60);
        document.getElementById('receptionMinutes').innerHTML = minutes>0 ? minutes : "00";
        timeDiff-=minutes*60;
        let seconds = Math.floor(timeDiff);
        document.getElementById('receptionSeconds').innerHTML = seconds>0 ? seconds : "00";
      }
    }
  </script>
