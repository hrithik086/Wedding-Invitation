<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WeddingInvite</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  <audio id="backgroudMusic" src="assets/backgroundMusic.mp3" autoplay loop></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function createFlower() {
        const flower = document.createElement('div');
        var flowersArr = ['🌸', '🍃', '🍂'];
        flower.textContent = flowersArr[Math.floor(Math.random() * flowersArr.length)];
        flower.style.position = 'absolute';
        flower.style.top = '-50px';
        flower.style.left = Math.random() * window.innerWidth + 'px';
        flower.style.fontSize = Math.random() * 20 + 20 + 'px';
        flower.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
        document.body.appendChild(flower);

        flower.addEventListener('animationend', () => {
          flower.remove();
        });
      }

      setInterval(createFlower, 200);

      const style = document.createElement('style');
      style.textContent = `
        @keyframes fall {
          to {
            transform: translateY(100vh);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>

</body>
</html>
